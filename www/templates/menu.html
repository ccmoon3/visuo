<ion-side-menus enable-menu-with-back-views="false">

    <ion-side-menu-content>
        <ion-nav-view animation="slide-left-right">
        <ion-nav-bar class="trans_header">
            <ion-nav-buttons side="right" >
                <button ng-if="$root.full" class="button button-icon button-clear ion-navicon" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        </ion-nav-view>

        <ion-nav-view name="menuContent">
        </ion-nav-view>
    </ion-side-menu-content>


    <ion-side-menu side="right" >
        <ion-content >
            <ion-list >
                <ion-item menu-close ng-repeat="imager in weather.devices" ng-click="setActive($index)" ng-href="#/app">
                    {{imager.location}}
                </ion-item>
            </ion-list >
        </ion-content>

        <ion-footer-bar class="trans_header" >
           <div id="bottom_about">
            <i menu-close class="icon ion-information-circled" ng-click="about()"></i>
           </div>
        </ion-footer-bar>
    </ion-side-menu>

</ion-side-menus>
