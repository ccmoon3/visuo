<ion-side-menus enable-menu-with-back-views="false">

    <ion-side-menu-content ng-controller="WeatherCtrl">
        <ion-nav-view>
        <ion-nav-bar class="trans_header">
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        </ion-nav-view>

        <ion-nav-view name="menuContent">
        </ion-nav-view>
    </ion-side-menu-content>

<!--sidemenu-right-->
    <ion-side-menu side="right">
        <ion-content >
            <ion-list >
                <ion-item menu-close ng-repeat="device in devices" ng-click="setDevice(device.id)" ng-href="#/app/main/{{device.id}}">
                    {{device.name}}
                </ion-item>
            </ion-list >
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
