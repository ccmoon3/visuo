
<ion-view hide-nav-bar="true">
    <ion-pane>
        <ion-content >

      <ion-slide-box active-slide="myActiveSlide">
         <ion-slide class="background_image" ng-repeat="device in weather.devices" ng-style="{'background-image':'url('+ device.photo +')'}">
            <div class="time">
                <p>Page-Slide</p>
                <p>{{device.date}}<p>
            </div>
            <div class="location">
                <p>{{device.location}}</p>
            </div>
            <div class="weather">
                <p>Temperature: {{device.temperature}}</p>
                <p>Humidity: {{device.humidity}}</p>
                <p>Wind speed: {{device.wind_speed}}</p>
            </div>
         </ion-slide>

      </ion-slide-box>

                </ion-content>
            </ion-pane>
</ion-view>
