
<ion-view hide-nav-bar="true">
    <ion-pane>
        <ion-content>
            <ion-refresher on-refresh="doRefresh()" pulling-icon="ion-arrow-down-c">
            </ion-refresher>
            <div class="splash">

            </div>
      <ion-slide-box active-slide="myActiveSlide" on-slide-changed="setActive($index)">

         <ion-slide ng-repeat="device in weather.devices"  >
                 <div id="top_container">
                     <ul class="list-center">
                         <li class="time">{{device.date}}</li>
                         <li class="location">
                             {{device.location}}
                         </li>
                     </ul>
                 </div>
                 <div id="middle_container">
                     <img ng-src="{{device.photo}}" />
                 </div>
                 <div id="down_container">
                      <div class="data">Temperature : {{device.temperature}} &deg;C</div>
                      <div class="data">Humidity : {{device.humidity}} %</div>
                      <div class="data">Wind Speed : {{device.wind_speed}} m/s</div>
                 </div>

         </ion-slide>
      </ion-slide-box>

                </ion-content>
            </ion-pane>
</ion-view>
