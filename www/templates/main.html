
<ion-view hide-nav-bar="true">
    <ion-pane>
        <ion-content>
            <ion-refresher refreshing-text="Loading.." on-refresh="doRefresh()">
            </ion-refresher>

            <div class="splash"></div>

    <div id="slider" ng-hide="fail">
      <ion-slide-box active-slide="myActiveSlide" on-slide-changed="Swipe($index)">
         <ion-slide ng-repeat="device in weather.devices"  >

                 <div id="top_container">
                     <ul class="list-center">
                         <li class="time">{{device.date}}</li>
                         <li class="location">
                             {{device.location}}
                         </li>
                     </ul>
                 </div>
                 <div id="middle_container">
                     <img ng-src="{{device.photo}}" />
                 </div>
                 <div id="down_container">
                      <div class="data" value="Not available">Temperature : {{device.temperature}} &deg;C</div>
                      <div class="data" value="Not available">Humidity : {{device.humidity}} %</div>
                      <div class="data" value="Not available">Wind Speed : {{device.wind_speed}} m/s</div>
                 </div>

         </ion-slide>
      </ion-slide-box>
   </div>
            <div class="circ" ng-show="fail">
                <div class="load">Internet Faied...</div>
                <div class="hands"></div>
                <div class="body"></div>
                <div class="head">
                    <div class="eye"></div>
                </div>
            </div>
  </ion-content>
 </ion-pane>
</ion-view>
